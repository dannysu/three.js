<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js vr - space warp</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> vr - space warp
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { VRButton } from 'three/addons/webxr/VRButton.js';
			import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

			import { HTMLMesh } from 'three/addons/interactive/HTMLMesh.js';
			import Stats from 'three/addons/libs/stats.module.js';

			const urlParams = new URLSearchParams( location.search );
			const showControllers = urlParams.get( 'controllers' ) === '1';

			let camera, scene, renderer;
			let stats, statsMesh;

			let gamepad1, gamepad2;
			let viewerTransform;
			let previousPoseInWorld, currentPoseInWorld;

			const dummy = new THREE.Object3D();
			let cubeGrid, spinningCubes;

			// SpaceWarp: Space Warp can be turned on or off on-demand
			let spaceWarpEnabled = true;
			let deltaPoseEnabled = true;

			const cubeCount = 10;
			const THUMBSTICK_X_AXIS = 2;
			const THUMBSTICK_Y_AXIS = 3;
			const Y_AXIS = new THREE.Vector3( 0, 1, 0 );

			init();
			animate();

			function init() {

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.set( 0, 0, 0 );

				// SpaceWarp: multiview is required for Space Warp to work
				renderer = new THREE.WebGLRenderer( { antialias: true, multiviewStereo: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;

				renderer.xr.enabled = true;
				renderer.xr.addEventListener( 'sessionstart', () => {

					renderer.xr.getSession().addEventListener( 'select', onSelect );
					renderer.xr.getSession().addEventListener( 'squeeze', onSqueeze );

				} );
				renderer.xr.setReferenceSpaceType( 'local' );
				renderer.xr.setFoveation( 0 );

				viewerTransform = new THREE.Group();
				viewerTransform.add( camera );
				scene.add( viewerTransform );

				scene.add( new THREE.HemisphereLight( 0x606060, 0x404040 ) );

				const light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				document.body.appendChild( renderer.domElement );
				document.body.appendChild( VRButton.createButton( renderer ) );

				// Controller

				let controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'connected', function ( event ) {

					gamepad1 = event.data.gamepad;

				} );
				controller = renderer.xr.getController( 1 );
				controller.addEventListener( 'connected', function ( event ) {

					gamepad2 = event.data.gamepad;

				} );

				if ( showControllers ) {

					// The XRControllerModelFactory will automatically fetch controller models
					// that match what the user is holding as closely as possible. The models
					// should be attached to the object returned from getControllerGrip in
					// order to match the orientation of the held device.

					const controllerModelFactory = new XRControllerModelFactory();

					const controllerGrip1 = renderer.xr.getControllerGrip( 0 );
					controllerGrip1.add( controllerModelFactory.createControllerModel( controllerGrip1 ) );
					scene.add( controllerGrip1 );

					const controllerGrip2 = renderer.xr.getControllerGrip( 1 );
					controllerGrip2.add( controllerModelFactory.createControllerModel( controllerGrip2 ) );
					scene.add( controllerGrip2 );

				}

				// Cube Sea

				const texture = new THREE.TextureLoader().load( 'textures/cube-sea.png' );
				const geometry = new THREE.BoxGeometry( 1, 1, 1 );
				const material = new THREE.MeshBasicMaterial( { map: texture } );

				dummy.scale.setScalar( 0.4 );
				cubeGrid = new THREE.InstancedMesh( geometry, material, cubeCount * cubeCount * cubeCount - 1 );
				let i = 0;
				const halfGrid = cubeCount * 0.5;
				for ( let x = 0; x < cubeCount; ++ x ) {

					for ( let y = 0; y < cubeCount; ++ y ) {

						for ( let z = 0; z < cubeCount; ++ z ) {

							dummy.position.set( x - halfGrid, y - halfGrid, z - halfGrid );

							// Don't place a cube in the center of the grid.
							if ( dummy.position.x === 0 && dummy.position.y === 0 && dummy.position.z === 0 ) {

								continue;

							}

							dummy.updateMatrix();

							cubeGrid.setMatrixAt( i ++, dummy.matrix );

						}

					}

				}

				cubeGrid.instanceMatrix.needsUpdate = true;
				scene.add( cubeGrid );

				dummy.scale.setScalar( 0.1 );
				spinningCubes = new THREE.InstancedMesh( geometry, material, 4 );
				dummy.position.set( 0, 0.25, - 0.8 );
				dummy.updateMatrix();
				spinningCubes.setMatrixAt( 0, dummy.matrix );
				dummy.position.set( 0.8, 0.25, 0 );
				dummy.updateMatrix();
				spinningCubes.setMatrixAt( 1, dummy.matrix );
				dummy.position.set( 0, 0.25, 0.8 );
				dummy.updateMatrix();
				spinningCubes.setMatrixAt( 2, dummy.matrix );
				dummy.position.set( - 0.8, 0.25, 0 );
				dummy.updateMatrix();
				spinningCubes.setMatrixAt( 3, dummy.matrix );
				spinningCubes.instanceMatrix.needsUpdate = true;
				scene.add( spinningCubes );

				// Add stats.js

				stats = new Stats();
				stats.dom.style.width = '80px';
				stats.dom.style.height = '48px';
				document.body.appendChild( stats.dom );

				statsMesh = new HTMLMesh( stats.dom );
				statsMesh.position.x = 0;
				statsMesh.position.y = - 0.25;
				statsMesh.position.z = - 0.75;
				statsMesh.scale.setScalar( 2.5 );
				scene.add( statsMesh );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onSelect() {

				if ( spaceWarpEnabled ) {

					spaceWarpEnabled = false;
					console.log( 'Turned off Space Warp' );

				} else {

					spaceWarpEnabled = true;
					console.log( 'Turned on Space Warp' );

				}

			}

			function onSqueeze() {

				if ( deltaPoseEnabled ) {

					deltaPoseEnabled = false;
					console.log( 'Turned off delta pose' );

				} else {

					deltaPoseEnabled = true;
					console.log( 'Turned on delta pose' );

				}

			}

			//

			function move( movement, angle ) {

				if ( angle !== 0 ) {

					viewerTransform.rotateOnAxis( Y_AXIS, - angle * Math.PI / 180 );

				}

				if ( movement !== 0 ) {

					const matrixElements = renderer.xr.getCamera().matrixWorld.elements;
					const movementDirection = new THREE.Vector3(
						matrixElements[ 8 ],
						0,
						matrixElements[ 10 ],
					).normalize();
					viewerTransform.position.add( movementDirection.multiplyScalar( movement * 0.1 ) );

				}

			}

			function quaternionRotation( q, v ) {

				const p = new THREE.Quaternion( v.x, v.y, v.z, 0 );
				const qInv = q.clone().conjugate();
				const qpqInv = q.clone().multiply( p ).multiply( qInv );
				return new THREE.Vector3( qpqInv.x, qpqInv.y, qpqInv.z );

			}

			function multiplyPose( a, b ) {

				const aQuaternion = new THREE.Quaternion( a.orientation.x, a.orientation.y, a.orientation.z, a.orientation.w );
				const orientation = new THREE.Quaternion( b.orientation.x, b.orientation.y, b.orientation.z, b.orientation.w );
				orientation.multiply( aQuaternion );

				const aOrientation = new THREE.Quaternion( a.orientation.x, a.orientation.y, a.orientation.z, a.orientation.w );
				const position = quaternionRotation( aOrientation, b.position );
				position.add( a.position );

				return new XRRigidTransform( position, orientation );

			}

			function inversePose( pose ) {

				const orientation = new THREE.Quaternion( pose.orientation.x, pose.orientation.y, pose.orientation.z, pose.orientation.w );
				orientation.conjugate();

				let position = new THREE.Vector3( pose.position.x, pose.position.y, pose.position.z );
				position = quaternionRotation( orientation, position.multiplyScalar( - 1 ) );

				return new XRRigidTransform( position, orientation );

			}

			//

			function animate() {

				renderer.setAnimationLoop( render, velocityRender, () => spaceWarpEnabled );

			}

			function render( time ) {

				if ( renderer.xr.isPresenting ) {

					if ( gamepad1 || gamepad2 ) {

						let thumbstickX = 0;
						if ( gamepad1 && gamepad1.axes[ THUMBSTICK_X_AXIS ] !== 0 ) {

							thumbstickX = gamepad1.axes[ THUMBSTICK_X_AXIS ];

						} else if ( gamepad2 && gamepad2.axes[ THUMBSTICK_X_AXIS ] !== 0 && thumbstickX === 0 ) {

							thumbstickX = gamepad2.axes[ THUMBSTICK_X_AXIS ];

						}

						let thumbstickY = 0;
						if ( gamepad1 && gamepad1.axes[ THUMBSTICK_Y_AXIS ] !== 0 ) {

							thumbstickY = gamepad1.axes[ THUMBSTICK_Y_AXIS ];

						} else if ( gamepad2 && gamepad2.axes[ THUMBSTICK_Y_AXIS ] !== 0 && thumbstickY === 0 ) {

							thumbstickY = gamepad2.axes[ THUMBSTICK_Y_AXIS ];

						}

						if ( thumbstickX !== 0 || thumbstickY !== 0 ) {

							move( thumbstickY, thumbstickX );
							currentPoseInWorld = new XRRigidTransform( viewerTransform.position, viewerTransform.quaternion );

						}

					}

					if ( ! previousPoseInWorld ) {

						previousPoseInWorld = currentPoseInWorld;

					}

					if ( deltaPoseEnabled ) {

						if ( previousPoseInWorld != currentPoseInWorld ) {

							// SpaceWarp: If player can move around the world, then set deltaPose.
							const inversePreviousPoseInWorld = inversePose( previousPoseInWorld );
							renderer.xr.getBaseLayer().deltaPose = multiplyPose( inversePreviousPoseInWorld, currentPoseInWorld );

						} else {

							renderer.xr.getBaseLayer().deltaPose = null;

						}

					} else {

						renderer.xr.getBaseLayer().deltaPose = null;

					}

					previousPoseInWorld = currentPoseInWorld;

				}

				// Use different colors to indicate whether space warp and delta pose are on
				if ( spaceWarpEnabled && deltaPoseEnabled ) {

					scene.background = new THREE.Color( 'rgb(10%, 20%, 30%)' );

				} else if ( spaceWarpEnabled ) {

					// red color if space warp is on, but delta pose is not
					scene.background = new THREE.Color( 'rgb(30%, 10%, 10%)' );

				} else if ( deltaPoseEnabled ) {

					// green color is space warp is off, but delta pose is on
					scene.background = new THREE.Color( 'rgb(10%, 30%, 10%)' );

				} else {

					// orange brown color if neither is on
					scene.background = new THREE.Color( 'rgb(30%, 20%, 10%)' );

				}

				cubeGrid.position.y = - 1 * Math.abs( Math.sin( time / 2000 ) * 0.5 );
				spinningCubes.rotation.y = time / 2000 / 3;

				renderer.render( scene, camera );
				stats.update();

				// Canvas elements doesn't trigger DOM updates, so we have to update the texture
				statsMesh.material.map.update();

			}

			// SpaceWarp: Run the motion vector render pass
			function velocityRender() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
